<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ResiRank MLS Area Picker</title>

  <!-- ✅ Correct Mapbox GL JS + CSS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.css" rel="stylesheet" />

  <!-- ✅ Your local stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ✅ Map and Sidebar Containers -->
  <div id="map"></div>

  <div id="sidebar">
    <h2>Selected Areas</h2>
    <ul id="selected-list"></ul>
    <button id="reset">Reset All</button>
    <button id="submit">Submit</button>
  </div>

  <!-- ✅ Your script loads LAST and defers until HTML is ready -->
  <script src="script.js" defer></script>
</body>
</html>
